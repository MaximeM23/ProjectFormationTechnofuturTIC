
<div class="container mb-4">
  <div class="row">
      <div class="col-12">
        <h4 class="text-center wineTextColor pt-4 mb-4">Votre panier</h4>
          <div class="table-responsive">
              <table class="table table-striped">
                  <thead>
                      <tr>
                          <th scope="col"> </th>
                          <th scope="col">Produit</th>
                          <th scope="col">Disponibilité</th>
                          <th scope="col" class="text-center">Quantité</th>
                          <th scope="col" class="text-right">Prix</th>
                          <th> </th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let wine of cart">
                          <td></td>
                          <td>{{wine.wineName}}</td>
                          <td class="text-center" *ngIf="!wine.disabled">En stock</td>
                          <td class="text-center" *ngIf="wine.disabled">Indisponible</td>
                          <td class="text-center">{{wine.quantity}}</td>
                          <td class="text-right">{{wine.price * wine.quantity}} €</td>
                          <td class="text-right">
                            <button class="btn btn-sm btn-danger">
                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                              </svg>
                             </button>
                            </td>
                      </tr>
                      <tr>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td>Sous total</td>
                          <td class="text-right">{{total - 5 }} €</td>
                      </tr>
                      <tr>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td>Transport</td>
                          <td class="text-right">5 €</td>
                      </tr>
                      <tr>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td><strong>Total</strong></td>
                          <td class="text-right"><strong>{{total}} €</strong></td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
      <div class="col mb-2">
        <hr>
          <app-Facturing-Address (ChosenAddress)="recoverAddress($event)"></app-Facturing-Address>
          <hr>
          <div class="row">
              <div class="col-sm-12  col-md-6">
                  <a routerLink="/accueil" class="btn btn-block btn-outline-info">Continuer les achats</a>
              </div>
              <div class="col-sm-12 col-md-6 text-right">
                  <a class="btn btn-outline-success btn-block text-uppercase" (click)="payCart()">Payer</a>
              </div>
          </div>
      </div>
  </div>
</div>
